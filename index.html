<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <title>luxury</title>
</head>

<body>
    <header>
        <nav class="luxurynav">
            <div class="logo">
                <img src="/assets/icons/italic.svg" alt="logo">
            </div>
            <div class="texts">
                <p class="textsitems">Featured</p>
                <p class="textsitems">Women</p>
                <p class="textsitems">Men</p>
                <p class="textsitems">Home</p>
                <p class="textsitems">Jewelry</p>
                <p class="textsitems">Beauty</p>
                <p class="textsitems">Travel</p>
                <p class="textsitems">Pets</p>
            </div>
            <div class="icons">
                <p class="ruyxat">
                    Sign In
                </p>
                <img src="/assets/icons/poisk.svg" alt="poisk">
                <img src="/assets/icons/korzinka.svg" alt="korzinka">
            </div>
        </nav>
    </header>


    <section id="intro">
        <div class="container">
            <div class="introtitle">
                <h6>
                    Luxury without labels.
                </h6>
                <img src="/assets/icons/nuqta.svg" alt="nuqta" >
            </div>


                <img src="/assets/images/introimg.png" alt="introimg" class="introimg">
          

            <div class="introtexts">
                <h5>
                    Unbranded luxury-grade essentials <br> from the same manufacturers as your <br>favorite brands. No logos, no
                    markups.
                </h5>
                <p>
                    Learn More
                </p>
            </div>
        </div>
    </section>
</body>

</html>
